<!DOCTYPE HTML>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/backmanage.css" />
	<script language="javascript" type="text/javascript" src="js/backmanage_login_head.js"></script>
	<script language="javascript" type="text/javascript" src="js/backmanage_login_left.js"></script>
</head>

<body>
<div class="class_head">
	<div class="class_img_lolgo">
		<img src="images/logo.png">
	</div>
	<div class="class_time">
		<p id="id_time">2013.3.26<p>
	</div>
	<div class="class_img_xiaoxi">
		<p class="commenton_figure" id="commenton_figure_id"></p>
	</div>
	<div class="class_txt_setup">
   		<p id="id_txt_setup">设置</p>
   	</div>
   	<div class="class_txt_individual">
   		<p id="id_txt_individual">个人信息</p>
   	</div>
   	<div class="head_inquiry">
   		<input id="id_txt" type="txt" onfocus="focus_txt()" 
onblur="blur_txt()" placeholder="输入要搜索的内容" maxlength="18"/>
   	</div>
   	<div class="class_img_sousou">
   		<img src="images/sousuo.png" id="id_img_sousou" 
onclick="click_img_sousou()" />
	</div>
</div>
<div class="class_left">
	<div class="left_select">
		<ul class="left_ul">
			<li id="id_div_liebiao" onclick="click_liebiao()" class="li_liebiao"><img src="images/liebiao.png" /><p class="p_assignment">我的任务</p></li>
			<li id="id_div_xiangmu" onclick="click_xiangmu()"><img src="images/xiangmu.png"><p class="p_project">项目</p></li>
			<li id="id_div_tuandui" onclick="click_tuandui()"><img src="images/tuandui.png"><p class="p_team">团队</p></li>
		</ul>
		<div id="id_div_xuanzhong" class="class_div_xuanzhong">
			<img src="images/xuanzhong.png">
		</div>
	</div>
</div>
<iframe src="indexcontent_assignment.html" class="iframe_liebiao" id="iframe_liebiao_id" style="frameborder=no"></iframe>
<iframe src="indexcontent.html" class="iframe_project" id="iframe_project_id">
</iframe>
</body>
</html>
